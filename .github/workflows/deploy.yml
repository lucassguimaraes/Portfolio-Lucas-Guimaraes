name: Deploy Portfolio

on:
  push:
    branches: ["main"] # Confirme se sua branch é "main"

jobs:
  # Job 1: Build e Upload do Artefato
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: Install dependencies
        run: npm install

      - name: Build project with Vite
        # Este comando precisa ser executado antes do deploy, pois corrige o caminho base
        run: npm run build 
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      # Esta action faz o upload da sua pasta "dist" para o GitHub
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' 
          
  # Job 2: Deploy do Artefato (Depende do Job 1)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Garante que só roda depois que o build terminou
    
    # Adicione as mesmas permissões do seu código anterior
    permissions:
      contents: read
      pages: write
      id-token: write
      
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
